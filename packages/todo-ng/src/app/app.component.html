<div>
  <input nz-input [(ngModel)]="input">
  <button nz-button nzType="primary" (click)="add(input)">Add</button>
  <nz-list
    nzBordered>
    <nz-list-item
      *ngFor="let item of list;let i = index"
      [nzContent]="item.text"
      [ngStyle]="{'text-decoration': item.completed ? 'line-through' : ''}"
      (click)="toggle(i)">
    </nz-list-item>
  </nz-list>
</div>
