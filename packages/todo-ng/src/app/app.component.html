<div>
  <input nz-input [(ngModel)]="input">
  <button nz-button nzType="primary" (click)="add(input)">Add</button>
  <nz-list
    nzBordered>
    <nz-list-item
      *ngFor="let item of todoService.list;let i = index"
      [nzContent]="item.text"
      [ngStyle]="{'text-decoration': item.completed ? 'line-through' : ''}"
      (click)="todoService.toggle(i)">
      <i nz-icon type="close" theme="outline" (click)="todoService.remove(i)"></i>
    </nz-list-item>
  </nz-list>
  <b (click)="todoService.increase()">{{todoService.count}}</b>
</div>
